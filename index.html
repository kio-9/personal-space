<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.75">
        <title>Juntos a la distancia</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Fleur+De+Leah&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./resources/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./resources/script.js" defer></script>
    </head>
<body>
    <div id="banner" class="title">
        <h1>🤍 Felices 11 Meses mi gatita 🤍</h1>
    </div>
    <h2>Hagamos un Q&A juntos 🩵</h1>
    <div class="counter">
        <p>Respuestas</p>
        <p id="question-counter" class="number">-</p>
    </div>
    <div class="counter capsule">
        <p>Cápsula</p>
        <p id="capsule-counter" class="number">-</p>
    </div>
    <div class="card">
        <p id="question-text" class="question">holis</p>
        <textarea id="reply" rows="8" cols="80" placeholder="Respuesta..."></textarea>
        <label for="timeCapsule"><input id="timeCapsule" type="checkbox"> Meter en la cápsula</label>
        <label for="favorite"><input id="favorite" type="checkbox"> Favoritos</label>
        <div class="opt-container">
            <button id="skip-button" type="button" class="btn btn-secondary">Saltar</button>
            <button id="save-button" type="button" class="btn btn-success">Guardar</button>
        </div>
    </div>
    <button id="download-button" type="button" class="btn btn-primary btn-lg">Descargar respuestas</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
